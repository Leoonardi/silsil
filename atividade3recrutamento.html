<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>################### Recrutamento da Empresa ###################</h1>
    <h2>Idade média do candidatos: <span id="mIdade"></span></h2>
    <h2>Total de candidatos: <span id="tCandidatos"></span></h2><br><br>
    <h3>Candidatos que Possuem Experiência e maior de idade</h3>
    <h3 id="msg"></h3>

    <script>
        let tCandidatos = 0;
        let msg = ""
        let mIdade = 0;
        let totalIdade = 0;
        let continuar = "";
        do{
            let nome = prompt("Digite o nome do candidato");
            let idade = Number(prompt("Digite sua idade"));
            totalIdade += idade;
            let sexo = prompt("Digite seu sexo");
            let profissional = prompt("Possui experiência profissional? [s/n]");
            if(profissional == "s" && idade >= 18){
                msg += "############################################################" + "<br>";
                msg += "Nome do Funcionario: " + nome + "|| Idade: " + idade + "<br>";
            } 
            tCandidatos++;
            continuar = prompt("Deseja continuar? [s/n]")
        }while (continuar == "s")

        mIdade = (totalIdade / tCandidatos).toFixed(1);
        console.log(msg);
        
        document.getElementById("mIdade").innerHTML = mIdade;
        document.getElementById("tCandidatos").innerHTML = mIdade;
        document.getElementById("msg").innerHTML = msg;
    
<body>
</html>
